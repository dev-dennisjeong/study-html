<!--
   <노을>               : 제목 태그, 하이라이트
         이환천 지음      : 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
   
   매일매일               : ↓ 단락태그(p), 기울이기, 굵게
   이기려고
   
   아둥바둥
   살다보니
   
   매일져도
   아름다운
   
   노을처럼
   살고싶네
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노을</title>
</head>
<body>
	<h2> 
		<mark>&lt;노을&gt;</mark> 
	</h2>
	
	<h3> 
		<ins> 
			이환천 
		</ins>
			<sub>
			 	지음
			 </sub>
	</h3>
	
	<p>
		<strong>
		<i>
		매일매일</i></strong><br>
    <strong><i>이기려고</i></strong>
   </p>
   <p>
     <strong><i>아둥바둥</i></strong><br>
      <strong><i>살다보니</i></strong>
   </p>
   <p>
      <strong><i>매일져도</i></strong>
      <strong><i>아름다운</i></strong>
   </p>
   <p>
      <strong><i>노을처럼</i></strong><br>
      <strong><i>살고싶네</i></strong>
   </p>
	
</body>
</html>
